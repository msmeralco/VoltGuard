services:
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    networks:
      - voltguard-network
    command: ["npm", "run", "dev"]

  postgres:
    image: postgres:17
    environment:
      POSTGRES_USER: ${PG_USER:-voltguard_user}
      POSTGRES_PASSWORD: ${PG_PASSWORD:-securepassword}
      POSTGRES_DB: ${PG_DATABASE:-voltguard_db}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5432:5432"
    networks:
      - voltguard-network

  redis:
    image: redis:7-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD:-securepassword}
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    networks:
      - voltguard-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  redis-insight:
    image: redislabs/redisinsight:latest
    ports:
      - "8001:8001"
    volumes:
      - redisinsight:/db
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - voltguard-network
    environment:
      - RITRUSTEDORIGINS=http://localhost:8001

networks:
  voltguard-network:
    driver: bridge

volumes:
  pgdata:
  redisdata:
  redisinsight: